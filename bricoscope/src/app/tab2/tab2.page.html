<ion-header>
  <ion-toolbar>
    <ion-title>
      Capture Image
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="loading-overlay" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div id="cameraPreview" class="cameraPreview"></div>
  <div *ngIf="cameraActive && !loading">
    
    <ion-button (click)="stopCamera()" expand="block" id="close">
      <ion-icon name="close-circle" slot=""icon-only></ion-icon>
    </ion-button>

    <ion-button (click)="captureImage()" expand="block" id="capture">
      <ion-icon name="camera" slot=""icon-only></ion-icon>
    </ion-button>

    <ion-button (click)="flipCamera()" expand="block" id="flip">
      <ion-icon name="camera-reverse" slot=""icon-only></ion-icon>
    </ion-button>
  </div>


  <ion-img [src]="image" *ngIf="image && !cameraActive"></ion-img>
  <ion-button (click)="openCamera()" expand="block" *ngIf="!cameraActive && !loading">Open Camera</ion-button>
  <ion-button (click)="clearImage()" expand="block" *ngIf="image && !cameraActive">Clear Image</ion-button>

</ion-content>
